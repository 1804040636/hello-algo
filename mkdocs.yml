      - 二叉树: chapter_data_structure/chapter_tree/binary_tree.md
      - 二叉树遍历: chapter_data_structure/chapter_tree/binary_tree_traversal.md
      - 二叉搜索树: chapter_data_structure/chapter_tree/binary_search_tree.md
      - AVL 树 *: chapter_data_structure/chapter_tree/avl_tree.md
      - 小结: chapter_data_structure/chapter_tree/summary.md
